<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../js/index.js"></script>
    <link rel="stylesheet" href="../css/index.css" />

    <title>Loop Puzzle</title>
  </head>
  <body>
    <div class="config">
      Stage size: [<label
        >width:
        <input
          class="stage_size"
          id="stage_width"
          type="number"
          min="3"
          value="10" /></label
      >,<label>
        height:
        <input
          class="stage_size"
          id="stage_height"
          type="number"
          min="3"
          value="10" /></label
      >]<br />
      <button class="command_button" id="new_puzzle">New</button>
      <button class="command_button" id="undo">Undo</button>
      <button class="command_button" id="redo">Redo</button>
    </div>
    <svg id="stage"></svg>
  </body>
</html>
